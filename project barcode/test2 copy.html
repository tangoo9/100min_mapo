<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
<label>이름을 입력하세요</label>
<input type="text" name="username" class="user">   //이름을 입력하는 text 상자
<input type="button" id="submit" value="입력">   //버튼을 누르면 스크립트 실행
</form>
<br><br>
<div id="message">
	
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#submit').click(function(){   //submit 버튼을 클릭하였을 때
		let sendData = "username="+$('input[name=username]').val();   //폼의 이름 값을 변수 안에 담아줌
		$.ajax({
			type:'get',   //post 방식으로 전송
			url:'data.json',   //데이터를 주고받을 파일 주소
			data:sendData,   //위의 변수에 담긴 데이터를 전송해준다.
			dataType:'text',   //html 파일 형식으로 값을 담아온다.
			success : function(data){   //파일 주고받기가 성공했을 경우. data 변수 안에 값을 담아온다.
				$('#message').html().replace();  //현재 화면 위 id="message" 영역 안에 data안에 담긴 html 코드를 넣어준다. 
			}
		});
	});
});

// https://blog.naver.com/PostView.nhn?blogId=ka28&logNo=222038499551
// [출처] [AJax] 데이터 전송하기(GET,POST,JSON)|작성자 Ohsanrim

</script>
</html>
