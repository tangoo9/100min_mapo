
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>순번</td>
                <td>이름</td>
                <td>전화번호</td>
                <td>주소</td>
                <td>상태</td>
                <td>비고</td>
                <td>날짜</td>
            </tr>
        </thead>
        <tbody class="table_body">

        </tbody>
        <button type="button" onclick="getJSON()"> json 불러오는 버튼</button>
        <!-- <button type="button" onclick="getInput()">input 박스값 바로 받아오는 버튼</button> -->
    </table>
    <script>

        function getJSON() {
                $.ajax({
                type:"get",
                url:"data.json",
                dataType:"json",
                success: function(data){
                    console.log("통신성공");
                    console.log(data);
                    str = '<TR>'; 
                        $.each(data , function(i){
                            str += '<TD>' + data[i].no + '</TD><TD>' + data[i].name + '</TD><TD>' + data[i].tel + '</TD><TD>' + data[i].addr + '</TD>' +
                                        '<TD>' + data[i].status + '</TD><TD>' + data[i].comment + '</TD><TD>'+ data[i].date + '</TD>';
                            str += '</TR>';
                        });
                    $('.table_body').append(str);
                },
                error:function(){
                    console.log("아작남");
                }
            })
        }


    
    </script>
</body>
</html>
